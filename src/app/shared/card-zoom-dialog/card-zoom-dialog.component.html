<div class="zoom-overlay" appDoubleTap (click)="close()">
  <div class="zoom-card" appDoubleTap (click)="$event.stopPropagation()">
    <div class="zoom-content">
      <img [src]="contentSrc" alt="{{ data.name }}" />
      <div class="info-column">
        <h2>{{ data.name }}</h2>
        <p>Attacco: {{ data.attack }}</p>
        <p>Difesa: {{ data.defense }}</p>
        <p>Costo: {{ data.cost }}</p>
        <p>{{ data.effect }}</p>
      </div>
    </div>
  </div>
</div>
