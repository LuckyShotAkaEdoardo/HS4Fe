<div *ngIf="isAuthenticated()">
  <mat-toolbar>
    <span class="app-name">
      <mat-icon>sports_esports</mat-icon>
      GameZone
    </span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="User Info" [routerLink]="['/profile']">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-button color="accent" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar>
  <button mat-raised-button color="primary" (click)="goToDeckBuild()">
    Crea Deck
  </button>
  <!-- Resto della dashboard -->
  <div class="dashboard-container">
    <h1 class="title">Modalit√† di Gioco</h1>

    <div class="button-group">
      <button
        mat-raised-button
        color="primary"
        (click)="joinQueue('1v1')"
        [disabled]="loading"
      >
        1 vs 1
      </button>
      <button
        mat-raised-button
        color="accent"
        (click)="joinQueue('2v2')"
        [disabled]="loading"
      >
        2 vs 2
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="joinQueue('vs-npc')"
        [disabled]="loading"
      >
        VS NPC
      </button>
    </div>

    <div class="spinner-container" *ngIf="loading">
      <mat-spinner diameter="50"></mat-spinner>
      <p>In attesa di altri giocatori...</p>
    </div>
  </div>
</div>
