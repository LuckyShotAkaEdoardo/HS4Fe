<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Registrati</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Username"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Password (min 6 char)"
          class="form-input"
        />
      </div>
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="btn-primary"
      >
        Registrati
      </button>
      <p *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</p>
      <p class="switch-auth">
        Hai gi√† un account? <a routerLink="/login">Accedi</a>
      </p>
    </form>
  </div>
</div>
